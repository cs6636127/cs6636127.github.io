<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkPassword() {
            let pass1 = document.getElementById("pass1").value;
            let pass2 = document.getElementById("pass2").value;
            let errorpsw = document.getElementById("errormsg");

            if (pass1 !== pass2) {
                errorpsw.innerHTML = "Passwords not match!";
            } else {
                errorpsw.innerHTML = "Passwords match.";
            }
        }
    </script>
</head>
<body>
        <h1>Register</h1>
        Username: <input type="text"><br>
        Password: <input type="text" id="pass1"><br>
        Re-type Password: <input type="text" id="pass2"><br>
        <input type="submit" onclick="checkPassword()">
        <div id="errormsg"></div>

</body>
</html>
