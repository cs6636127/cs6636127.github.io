<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        "use strict";

        (function () {
            window.addEventListener("load", init);
            function init() {
                let cars = new Array("Audi", "BMW", "Ford", "Opel", "Toyota");
                let days = new Array("Monday", "Wednesday", "Friday");
                let jobs = new Array("engineer ", "salesman");
                let dropdown = document.getElementById("Select");
                let radios = document.getElementsByName("r");

                for (let i = 0; i < radios.length; i++) {
                    radios[i].addEventListener(
                        "click",
                        function () {
                            if (radios[i].value === "r1") {
                                p1(cars);
                            }
                            if (radios[i].value === "r2") {
                                p1(days);
                            }
                            if (radios[i].value === "r3") {
                                p1(jobs);
                            }
                        },
                        false
                    );
                }
                function p1(nC) {
                    dropdown.innerHTML = "";
                    for (let i = 0; i < nC.length; ++i) {
                        dropdown[dropdown.length] = new Option(nC[i], nC[i]);
                    }
                }
            }
        })();
    </script>
</head>

<body>
    <form id="myForm">
        <input type="radio" name="r" value="r1" /><label>cars</label>
        <input type="radio" name="r" value="r2" /><label>days</label>
        <input type="radio" name="r" value="r3" /><label>jobs</label>
        <hr />
        <select size="1" name="selectRadio" id="Select" style="width: 150px">
            <option value="">choose radio</option>
        </select>
    </form>
</body>

</html>
