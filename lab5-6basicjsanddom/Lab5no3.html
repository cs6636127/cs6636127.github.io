<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function changeColor(input) {
        input.style.color = "green";
    }
    </script>
</head>
    
<body>
    Name: <input type="text" id="name" onblur="changeColor(this)"><br>
    Age: <input type="text" id="age" onblur="changeColor(this)"><br>
    Birthdate: <input type="text" id="birthdate" onblur="changeColor(this)"><br>

</body>

</html>
